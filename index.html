<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Vaden University/Sign-Up Page</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Vaden University</span>
        </div>
    </nav>

    <form method="POST" action="https://umanitoba.ca" id="signup">
        <div class="top-text">
            <h1>Sign Up</h1>
            <p>Enter the email address that will be used to send you a verification message and can be used to login</p>
        </div>

        <div class="container-fluid">
            <div class="mb-3 col-md-6 mx-auto">
                <label for="validationCustom01" class="form-label"><strong>First Name</strong></label>
                <input type="name" class="form-control" id="validationCustom01" placeholder="" required>
                <small></small>
            </div>
            <div class="mb-3 col-md-6 mx-auto">
                <label for="validationCustom02" class="form-label"><strong>Last Name</strong></label>
                <input type="name" class="form-control" id="validationCustom02" placeholder="" required>
                <small></small>
            </div>
            <div class="mb-3 col-md-6 mx-auto">
                <label for="validationCustom03" class="form-label"><strong>Gender</strong></label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Choose Option</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                </select>
                <small></small>
            </div>

            <div class="mb-3 col-md-6 mx-auto">
                <label for="validationCustom04" class="form-label"><strong>Address</strong></label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="" required> 
                <small></small>
            </div>
            <div class="row col-md-6 mx-auto">
                <div class="col">
                    <label for="validationCustom05" class="form-label"><strong>Email Address</strong></label>
                    <input type="email" class="form-control" placeholder="" aria-label="Email Address" required>
                    <small></small>
                </div>
                <div class="col">
                    <label for="validationCustom06" class="form-label"><strong>Username</strong></label>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" required>
                    <small></small>
                </div>
            </div>

            <div class="mb-3 col-md-6 mx-auto">
                <label for="formFileMultiple" class="form-label"><strong>Add Documents</strong></label>
                <input class="form-control" type="file" id="formFileMultiple" multiple required>
            </div>

            <div class="mb-3 col-md-6 mx-auto">
                <label for="validationCustom07" class="form-label"><strong>Password</strong></label>
                <input type="password" class="form-control" id="pswd" placeholder="" required>
                <p><em>Password must be 8 characters long with some of: uppercase letters, lowercase letters,digits and
                    punctuations.</em></p>
            </div>
        

            <div class="mb-3 col-md-6 mx-auto">
                <label for="validationCustom09" class="form-label"><strong>Confirm Password</strong></label>
                <input type="password" class="form-control" id="pswd" required>
            </div>

            <div class="mb-3 col-md-6 mx-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="validationCustom10" required>
                    <label class="form-check-label" for="gridCheck">
                        <strong>I agree to the <a
                                href="https://en.wikipedia.org/wiki/Terms_and_Conditions_May_Apply">Terms and
                                Conditions</a> of this University.</strong>
                    </label>
                    <div class="valid-feedback">Checked!</div>
                    <div class="invalid-feedback">You must Agree before submitting.</div>
                </div>
            </div>
            <div class="mb-3 col-md-6 mx-auto">
                <button onclick="showAlert()" type="submit" class="btn btn-primary btn-lg btn-warning" id="my-btn">Sign Up</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
